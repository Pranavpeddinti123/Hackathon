<body>
  <!-- <h1 class="vis">You cant use this website</h1> -->

    <nav class="nav-bar">
      <div class="logo">
        <h1 style="color: #f96e41;">Translator</h1>
      </div>
      <div class="links">
        <ul>
          <li><a href="{% url 'LearnHomePage'%}">Learn</a></li>


        </ul>
      </div>
      <div class="buttons">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" target="_blank"><button class="Login">Logout</button></a>
        {% else %}
        <a href="{% url 'LoginPage' %}" target="_blank"><button class="Login">Login or Signup</button></a>
        {% endif %}
      </div>
    </nav>

      {% if user.is_authenticated %}
      <h1>Welcome, {{user.username}}</h1>
      {% else %}
      <h1>Welcome to the Website</h1>
      {% endif %}
    </div>
    <div class="box-nav" >
      <div class="type-one">
        <select class="tran">
          <option name="English" value="en">English</option>
          <option name="Spanish" value="es">Spanish</option>
          <option name="French" value="fr">French</option>
          <option name="German" value="de">German</option>
        </select>
      </div>
      <div class="type-two">
        <img class="reverse" style="cursor: pointer;" src="images/ic_round-swap-horiz.png" alt=""
          onclick="swapOptions();">
      </div>
      <div class="type-three">
        <select class="tran1">
          <option name="Spanish" value="es">Spanish</option>
          <option name="English" value="en">English</option>
          <option name="French" value="fr">French</option>
          <option name="German" value="de">German</option>
        </select>
      </div>
    </div>
    <div class="boxTwo-nav">
      <div class="One">
        <div class="o">
          <h2 class="reffer1" style="margin-right: 20px; "></h2>
          <img class="speak" style="cursor: pointer;" src="{% static 'images/fluent_speaker-1-24-regular.png' %}"
            alt="">
        </div>
        <div class="o2">
          <i class="fa-solid fa-x" style="cursor : pointer;"></i>
        </div>

      </div>
      <div class="Two">
        <textarea name="" id="Field1"></textarea>
      </div>
      <div class="three">
        <button class="transl">Translate</button>
      </div>

    </div>

    <div class="boxTwo-nav">
      <div class="One">
        <div class="o">
          <h2 class="reffer2" style="margin-right: 20px;"></h2>
          <img style="cursor: pointer;" src="[% static 'images/fluent_speaker-1-24-regular.png' %}" alt="">
        </div>
        <div class="o2">
          <i class="fa-solid fa-x" style="cursor: pointer;"></i>
        </div>

      </div>
      <div class="Two">
        <textarea name="" id="Field2"></textarea>
      </div>
      <div class="three1">
        <i class="fa-regular fa-copy"></i>
        <i class="fa-solid fa-share-from-square"></i>
      </div>
    </div>
  </div>
  <script>
    // Get the select elements
const selectOne = document.querySelector('.type-one select');
const selectTwo = document.querySelector('.type-three select');

const refferOne = document.querySelector(".reffer1");
const refferTwo = document.querySelector(".reffer2");

function updateRefferText() {
  const selectedOptionOne = selectOne.options[selectOne.selectedIndex];
  const selectedOptionTwo = selectTwo.options[selectTwo.selectedIndex];

  refferOne.textContent = ` ${selectedOptionOne.getAttribute('name')}`;
  refferTwo.textContent = ` ${selectedOptionTwo.getAttribute('name')}`;
}

updateRefferText();

selectOne.addEventListener('change', updateRefferText);
selectTwo.addEventListener('change', updateRefferText);

function swapOptions() {
  const valueOne = selectOne.value;
  const valueTwo = selectTwo.value;

  selectOne.value = valueTwo;
  selectTwo.value = valueOne;

  updateRefferText();
}

// Translator condition
document.querySelector(".transl").addEventListener('click', function () {
  const inputText = document.querySelector("#Field1").value;
  const fromLanguage = document.querySelector('.tran').value;
  const toLanguage = document.querySelector('.tran1').value;

  if (inputText.trim() === "") {
    alert("Please enter some text to translate");
    return;
  }

  fetch(`https://api.mymemory.translated.net/get?q=${inputText}&langpair=${fromLanguage}|${toLanguage}`)
    .then(response => response.json())
    .then(data => {
      const translatedText = data.responseData.translatedText;
      document.querySelector('#Field2').value = translatedText;
    })
    .catch(error => {
      console.error("Error with translation:", error);
      alert("Translation failed");
    });
});

// Add event listeners to the 'X' icons for clearing text areas
document.querySelectorAll('.boxTwo-nav .o2 i').forEach((icon, index) => {
  icon.addEventListener('click', function () {
    if (index === 0) {
      // Clear the first text area (Field1)
      document.querySelector('#Field1').value = "";
    } else if (index === 1) {
      // Clear the second text area (Field2)
      document.querySelector('#Field2').value = "";
    }
  });
});

// Function to read aloud the text inside the textarea
function readTextAloud(text) {
  const speech = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(speech);
}

// Voice image event listener for the first textarea (Field1)
document.querySelector('.boxTwo-nav .One .o img').addEventListener('click', function () {
  const textToRead = document.querySelector('#Field1').value;
  if (textToRead.trim() !== "") {
    readTextAloud(textToRead);
  }
});

// Voice image event listener for the second textarea (Field2)
document.querySelector('.boxTwo-nav .One .o img').addEventListener('click', function () {
  const textToRead = document.querySelector('#Field2').value;
  if (textToRead.trim() !== "") {
    readTextAloud(textToRead);
  } else {
    alert("No text available to read aloud in the second field");
  }
});

  </script>
