  <script>

const imagesWithBounds = [
  { selector: '.girl_back2', xRange: 3, yRange: 3 },
  { selector: '.girl', xRange: 5, yRange: 5 },
  { selector: '.tran1', xRange: 4, yRange: 4 },
  { selector: '.tran2', xRange: 3, yRange: 3 },
  { selector: '.lastRec', xRange: 6, yRange: 6 },
   { selector: '.girl_back', xRange: 4, yRange: 6 },
    { selector: '.notations', xRange: 2, yRange: 3 },
     { selector: '.textspeak', xRange: 4, yRange: 5},
      { selector: '.we_tran', xRange: 2, yRange: 4 },
       { selector: '.arrow', xRange: 4, yRange:3 }

];


document.addEventListener('mousemove', (e) => {
  const { clientX, clientY } = e;
  const { innerWidth, innerHeight } = window;


  const xFactor = (clientX / innerWidth - 0.5) * 4;
  const yFactor = (clientY / innerHeight - 0.5) * 4;

  // Apply individual movement ranges
  imagesWithBounds.forEach(({ selector, xRange, yRange }) => {
    const img = document.querySelector(selector);
    if (img) {
      const movementX = xFactor * xRange;
      const movementY = yFactor * yRange;


      img.style.transform = `translate(${movementX}px, ${movementY}px)`;
    }
  });
});


  </script>
