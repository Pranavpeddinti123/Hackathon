<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .book-card {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }

    .book-card img {
      width: 100%;
      border-radius: 5px;
    }

    .details {
      text-align: center;
    }

    .add-to-basket {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-to-basket:hover {
      background-color: #218838;
    }

    #view-cart {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #view-cart:hover {
      background-color: #0056b3;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 50%;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    #cart-items-list {
      list-style-type: none;
      padding: 0;
    }

    #cart-items-list li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-item {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .remove-item:hover {
      background-color: #c82333;
    }
    .box{+
    margin-left:80px;
    }
    .container {
  display: flex;
  justify-content: center; /* Centers the content horizontally */
  flex-wrap: wrap; /* Allows items to wrap into multiple lines */
  gap: 20px; /* Adds some space between the book cards */
  margin: 0 auto; /* Centers the container itself if needed */
}

  </style>
</head>
<body>


 <button id="view-cart" class="view-cart">View Cart</button>

    <div class="details">
      <h3>French Langauge Book</h3>
      <p>$15.00</p>
      <button class="add-to-basket">Add to Cart</button>
    </div>
  </div>


    </div>








  </div>

  <!-- View Cart Button -->


  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Items in Cart</h2>
      <ul id="cart-items-list"></ul>
    </div>
  </div>

  <script>
 let cartItems = [];

// Add to Cart buttons
const addToCartButtons = document.querySelectorAll('.add-to-basket');

// Event listener for each "Add to Cart" button
addToCartButtons.forEach(button => {
  button.addEventListener('click', function() {
    const itemName = this.previousElementSibling.previousElementSibling.textContent;
    const itemPrice = this.previousElementSibling.textContent;
    const cartItem = { name: itemName, price: itemPrice };
    cartItems.push(cartItem);

    // Send cart item to the server (Flask) to save in the database
    fetch('/add-to-cart', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(cartItem)
    })
    .then(response => response.json())
    .then(data => alert(`${itemName} added to cart and saved to the database!`))
    .catch(error => console.error('Error:', error));

    alert(`${itemName} added to cart!`);
  });
});

// View Cart button
const viewCartButton = document.getElementById('view-cart');

// Cart modal and close button
const cartModal = document.getElementById('cart-modal');
const closeModalButton = document.querySelector('.close');
const cartItemsList = document.getElementById('cart-items-list');

// Show the cart modal and list cart items when "View Cart" is clicked
viewCartButton.addEventListener('click', function() {
  cartItemsList.innerHTML = ''; // Clear the previous list
  cartItems.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = `${item.name} - ${item.price} <button class="remove-item" data-index="${index}">Remove</button>`;
    cartItemsList.appendChild(li);
  });
  cartModal.style.display = 'block';
});

// Close the modal when the close button is clicked
closeModalButton.addEventListener('click', function() {
  cartModal.style.display = 'none';
});

// Close the modal if clicked outside the modal content
window.addEventListener('click', function(event) {
  if (event.target == cartModal) {
    cartModal.style.display = 'none';
  }
});

// Remove item from cart when "Remove" button is clicked
cartItemsList.addEventListener('click', function(event) {
  if (event.target.classList.contains('remove-item')) {
    const index = event.target.getAttribute('data-index');
    cartItems.splice(index, 1); // Remove the item from the cart
    // Refresh the cart modal
    cartItemsList.innerHTML = '';
    cartItems.forEach((item, newIndex) => {
      const li = document.createElement('li');
      li.innerHTML = `${item.name} - ${item.price} <button class="remove-item" data-index="${newIndex}">Remove</button>`;
      cartItemsList.appendChild(li);
    });
  }
});

  </script>
